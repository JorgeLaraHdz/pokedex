<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab2"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ data?.name | titlecase }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="toggleFavorite()" class="favorite">
        <ion-icon [name]="isFavorite ? 'heart' : 'heartOutline'" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="data">
  <ion-card>
    <img [src]="data.sprites.front_default" alt="{{ data.name }} image" />
    <ion-card-header>
      <ion-card-title>{{ data.name | titlecase }}</ion-card-title>
      <ion-card-subtitle>Tipo: {{ data.types[0]?.type.name | titlecase }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <p><strong>Peso:</strong> {{ data.weight / 10 }} kg</p>
      <p><strong>Altura:</strong> {{ data.height / 10 }} m</p>
      <p><strong>Habilidades:</strong> {{ abilities }}</p>
      <p><strong>EstadÃ­sticas Base:</strong></p>
      <ul>
        <li *ngFor="let stat of data.stats">
          <span>{{ stat.stat.name | titlecase }}:</span> <span>{{ stat.base_stat }}</span>
        </li>
      </ul>
    </ion-card-content>
  </ion-card>
</ion-content>
