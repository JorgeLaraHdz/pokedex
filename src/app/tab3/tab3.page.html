<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Perfil</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="setOpen(true)">
        <ion-icon name="power-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-alert
[isOpen]="isAlertOpen"
header="Alerta"
message="Deseas cerrar sesión"
[buttons]="alertButtons"
(didDismiss)="setOpen(false)"
></ion-alert>

<ion-content [fullscreen]="true">
  <ion-refresher slot="fixed" (ionRefresh)="handleRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Perfil</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Información del Usuario -->
  <ion-card *ngIf="user">
    <ion-card-header>
      <div class="center">
        <ion-avatar >
          <img alt="Silhouette of a person's head" src="https://ionicframework.com/docs/img/demos/avatar.svg" />
        </ion-avatar>
      </div>
      <ion-card-title>{{ user.displayName || 'Usuario' }}</ion-card-title>
      <ion-card-subtitle>{{ user.email }}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>

  <!-- Lista de Favoritos -->
  <ion-list *ngIf="favorites.length > 0">
    <ion-item *ngFor="let pokemon of favorites" (click)="onClick(pokemon?.id)">
      <ion-avatar slot="start">
        <img [src]="pokemon.image" alt="{{ pokemon.name }} image" />
      </ion-avatar>
      <ion-label>
        <h2>{{ pokemon.name}}</h2>
        <p>Tipo: {{ pokemon.type}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Mensaje si no hay favoritos -->
  <ion-card *ngIf="favorites.length === 0">
    <ion-card-header>
      <ion-card-title>No tienes favoritos aún</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      ¡Explora y añade tus Pokémon favoritos!
    </ion-card-content>
  </ion-card>
</ion-content>
